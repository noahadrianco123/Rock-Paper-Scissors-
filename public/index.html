<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-card">
        <div id="menu">
            <h1>RPS Online</h1>
            <div class="score-setting">
                <label>Play to: </label>
                <input type="number" id="max-score-input" value="3" min="1" max="10">
            </div>
            <button class="btn" onclick="startMode('ai')">Play vs AI</button>
            <button class="btn accent" onclick="startMode('online')">Play vs Friend (Online)</button>
        </div>

        <div id="game-area" class="hidden">
            <div class="header">
                <span id="mode-label">Mode</span>
                <span id="target-score-display">Goal: 3</span>
                <button onclick="location.href='/'" class="exit-btn">Exit</button>
            </div>
            
            <div class="score-board">
                <div>You: <span id="p1-score" class="score-num">0</span></div>
                <div>Opponent: <span id="p2-score" class="score-num">0</span></div>
            </div>

            <div id="clash-display" class="hidden">
                <div id="my-clash-move" class="clash-icon"></div>
                <div id="vs-text">VS</div>
                <div id="opp-clash-move" class="clash-icon"></div>
            </div>

            <div id="status-text">Ready?</div>

            <div class="choices" id="choice-buttons">
                <button class="choice-btn" onclick="play('rock')">ü™®</button>
                <button class="choice-btn" onclick="play('paper')">üìÑ</button>
                <button class="choice-btn" onclick="play('scissors')">‚úÇÔ∏è</button>
            </div>
            
            <div id="share-container" class="hidden">
                <p>Scan to Join:</p>
                <img id="qr-code" src="" alt="QR Code" style="width:120px; border: 4px solid white; border-radius: 8px;">
                <input type="text" id="share-url" readonly onclick="this.select()" style="margin-top:10px; font-size:10px;">
            </div>
        </div>
    </div>

    <div id="game-over-screen" class="hidden overlay">
        <h1 id="end-message">You Win!</h1>
        <button class="btn accent" onclick="requestRematch()">Rematch</button>
        <button class="btn" onclick="location.href='/'">Exit Menu</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
